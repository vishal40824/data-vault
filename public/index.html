<!DOCTYPE html>
<html lang="en" ng-app="fileApp">
<head>
    <title>Welcome</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="angular-1.5.8/angular.min.js"></script>
    <script src="angular-1.5.8/angular-route.min.js"></script>
    <script src="angular-1.5.8/angular-animate.min.js"></script>
    <script src="materialize/js/materialize.min.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>
    <link rel="stylesheet" href="stylesheet/index_style.css">
    <link rel="stylesheet" href="materialize/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- <link rel="manifest" href="manifest.json"> -->
    <meta name="theme-color" content="#001064">
</head>

<body ng-controller="fileController">
  <nav class="indigo transparent">
    <div class="nav-wrapper">
    <div class="container">
      <a class="brand-logo">Data Vault Login</a>
    </div>
    </div>
  </nav>
  <br>
  <br>
  <div class="container">
  
    <div class="row">
        <div class="col s12 m6">
          <div class="card darken-2 z-depth-2">
              <div class="card-content blue darken-1 white-text">                
                  <h4>Admin</h4>
              </div>
              <div class="card-action">
                  <form action="/adminLogin" method="POST">
                      <div class="input-field lighten-6">
                        <input id="user" name="user" type="text">
                        <label for="user">Username</label>
                      </div>
                      <div class="input-field lighten-6">
                        <input id="pass" name="pass" type="password" >
                        <label for="pass">Password</label>
                      </div>
                      <button type="submit" class="btn waves-effect waves-light blue" >Login</button>
                  </form>
              </div>
          </div>
          <div class="hide-on-med-and-up"> <br> <hr> <br> </div>
        </div>

        <div class="col s12 m6">
            <div class="card darken-2 z-depth-2">
              <div class="card-content amber darken-2 white-text">                
                  <h4>LVData Engineer</h4>
              </div>
              <div class="card-action">
                  <form action="/engLogin" method="POST">
                      <div class="input-field lighten-6">
                          <input id="enuser" name="enuser" type="text">
                          <label for="enuser">Username</label>
                          </div>
                          <div class="input-field lighten-6">
                          <input id="enpass" name="enpass" type="password">
                          <label for="enpass">Password</label>
                          </div>
                      <button type="submit" class="btn waves-effect waves-light amber darken-2" >Login</button>
                  </form>
              </div>
          </div>
        </div>
      </div>

  </div>

  <script>
    $(document).ready(function() {
      // M.updateTextFields();
    });
  </script>
</body>
</html>
